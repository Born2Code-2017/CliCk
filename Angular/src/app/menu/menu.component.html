        <span class="fa fa-plus"></span> New Event</a>

<div class="progress" style="border-radius:0; height:2rem;">
  <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
    style="width:100%;"></div>
</div>
<div *ngIf="usersDB" class="row">
  <div class="col">
    <span class="fa fa-map-marker"></span> {{usersDB[loggedUser].location + ", " + usersDB[loggedUser].age}}
    <br>
    <span class="fa fa-briefcase"></span> {{usersDB[loggedUser].job}}
  </div>
  <div class="col">
    <img [src]="avatar" width="200" height="200" alt="avatar">
  </div>
  <div class="col">
    {{usersDB[loggedUser].name}}
    <span class="fa fa-user"></span>
    <br> {{usersDB[loggedUser].email}}
    <span class="fa fa-envelope"></span>
  </div>
</div>
