<!-- Session Status: 0 => Not logged in // 1 => Logged in // 2 => Logged in + New event -->
<app-login *ngIf="sessionStatus === '0'"></app-login>
<app-menu *ngIf="sessionStatus >= '1'"></app-menu>
<app-events-list *ngIf="sessionStatus === '1'"></app-events-list>
<app-new-event *ngIf="sessionStatus === '2'"></app-new-event>
