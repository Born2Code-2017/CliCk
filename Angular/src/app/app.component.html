<!-- Session Status: 0 => Not logged in // 1 => Logged in // 2 => Logged in + New event -->
<app-login [usersDB]="usersDB" *ngIf="sessionStatus === '0'"></app-login>
<app-menu [usersDB]="usersDB" *ngIf="sessionStatus >= '1'"></app-menu>
<app-events-list [usersDB]="usersDB" [eventsDB]="eventsDB" *ngIf="sessionStatus === '1'"></app-events-list>
<app-new-event *ngIf="sessionStatus === '2'"></app-new-event>
<app-footer *ngIf="sessionStatus >= '1'"></app-footer>
